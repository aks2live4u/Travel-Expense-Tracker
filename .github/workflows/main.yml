name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y openjdk-11-jdk python3-pip build-essential libssl-dev libffi-dev libsqlite3-dev zlib1g-dev unzip wget
        pip install --upgrade pip
        pip install buildozer
        pip install cython

    - name: Set up Android SDK and NDK
      run: |
        # Install Android Command Line Tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-8092744_latest.zip -O android-sdk.zip
        unzip android-sdk.zip -d $HOME/android-sdk

        # Create the necessary directory structure for SDK tools
        mkdir -p $HOME/android-sdk/cmdline-tools/latest

        # Move the contents of cmdline-tools into the latest directory
        mv $HOME/android-sdk/cmdline-tools/* $HOME/android-sdk/cmdline-tools/latest/

        # Set environment variables for SDK and NDK
        export ANDROID_HOME=$HOME/android-sdk
        export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH

        # Install necessary SDK components
        yes | sdkmanager --sdk_root=$HOME/android-sdk "platform-tools" "platforms;android-29" "build-tools;29.0.3" "ndk;21.4.7075529"

        # Verify the SDK installation
        sdkmanager --list

    - name: Build APK
      run: |
        cd /home/runner/work/Expense-Tracker/Expense-Tracker
        buildozer android debug

    - name: Upload APK as artifact
      uses: actions/upload-artifact@v3
      with:
        name: Expense-Tracker-APK
        path: /home/runner/work/Expense-Tracker/Expense-Tracker/bin/*.apk
